# RUN: set -euo pipefail; TEMP=$(mktemp -p .); %revngpipe import-all-clift-types %s <(tar -czT /dev/null) "$TEMP"; %revngcliftopt "$TEMP" | FileCheck %s; rm -f "$TEMP"

TypeDefinitions:
  # CHECK: #my_struct$def = #clift.struct<
  # CHECK:   "/type-definition/1001-StructDefinition"
  # CHECK:   as "my_struct"
  # CHECK:   : size(4)
  # CHECK:   {
  # CHECK:     offset(0)
  # CHECK:     : !clift.ptr<
  # CHECK:       4 to !clift.defined<
  # CHECK:         #clift.struct<"/type-definition/1001-StructDefinition">
  # CHECK:       >
  # CHECK:     >
  # CHECK:   }
  # CHECK: >
  # CHECK: !my_struct = !clift.defined<
  # CHECK:   #my_struct$def
  # CHECK: >
  - ID: 1001
    Kind: StructDefinition
    Name: "my_struct"
    Size: 4
    Fields:
      - Offset: 0
        Type:
          Kind: PointerType
          PointerSize: 4
          PointeeType:
            Kind: DefinedType
            Definition: "/TypeDefinitions/1001-StructDefinition"
