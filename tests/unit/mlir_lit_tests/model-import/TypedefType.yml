# RUN: %revngpipe import-all-clift-types %s <(tar -czT /dev/null) /dev/null /dev/stdout | %revngcliftopt | FileCheck %s

Architecture: x86_64

TypeDefinitions:
  # CHECK: #my_float$def = #clift.typedef<
  # CHECK:   "/type-definition/0-TypedefDefinition"
  # CHECK:   as "my_float"
  # CHECK:   : !float96_t
  # CHECK: >
  - ID: 0
    Kind: TypedefDefinition
    Name: "my_float"
    UnderlyingType:
      Kind: PrimitiveType
      PrimitiveKind: Float
      Size: 12

  # CHECK: #my_generic$def = #clift.typedef<
  # CHECK:   "/type-definition/1-TypedefDefinition"
  # CHECK:   as "my_generic"
  # CHECK:   : !generic8_t
  # CHECK: >
  - ID: 1
    Kind: TypedefDefinition
    Name: "my_generic"
    UnderlyingType:
      Kind: PrimitiveType
      PrimitiveKind: Generic
      Size: 1

  # CHECK: #my_int$def = #clift.typedef<
  # CHECK:   "/type-definition/2-TypedefDefinition"
  # CHECK:   as "my_int"
  # CHECK:   : !int64_t
  # CHECK: >
  - ID: 2
    Kind: TypedefDefinition
    Name: "my_int"
    UnderlyingType:
      Kind: PrimitiveType
      PrimitiveKind: Signed
      Size: 8

  # CHECK: #my_number$def = #clift.typedef<
  # CHECK:   "/type-definition/3-TypedefDefinition"
  # CHECK:   as "my_number"
  # CHECK:   : !number32_t
  # CHECK: >
  - ID: 3
    Kind: TypedefDefinition
    Name: "my_number"
    UnderlyingType:
      Kind: PrimitiveType
      PrimitiveKind: Number
      Size: 4

  # CHECK: #my_pon$def = #clift.typedef<
  # CHECK:   "/type-definition/4-TypedefDefinition"
  # CHECK:   as "my_pon"
  # CHECK:   : !pointer_or_number16_t
  # CHECK: >
  - ID: 4
    Kind: TypedefDefinition
    Name: "my_pon"
    UnderlyingType:
      Kind: PrimitiveType
      PrimitiveKind: PointerOrNumber
      Size: 2

  # CHECK: #my_uint$def = #clift.typedef<
  # CHECK:   "/type-definition/5-TypedefDefinition"
  # CHECK:   as "my_uint"
  # CHECK:   : !uint64_t
  # CHECK: >
  - ID: 5
    Kind: TypedefDefinition
    Name: "my_uint"
    UnderlyingType:
      Kind: PrimitiveType
      PrimitiveKind: Unsigned
      Size: 8

  # CHECK: #my_void$def = #clift.typedef<
  # CHECK:   "/type-definition/6-TypedefDefinition"
  # CHECK:   as "my_void"
  # CHECK:   : !void
  # CHECK: >
  - ID: 6
    Kind: TypedefDefinition
    Name: "my_void"
    UnderlyingType:
      Kind: PrimitiveType
      PrimitiveKind: Void

  # CHECK: !my_float = !clift.defined<
  # CHECK:   #my_float$def
  # CHECK: >
  # CHECK: !my_generic = !clift.defined<
  # CHECK:   #my_generic$def
  # CHECK: >
  # CHECK: !my_int = !clift.defined<
  # CHECK:   #my_int$def
  # CHECK: >
  # CHECK: !my_number = !clift.defined<
  # CHECK:   #my_number$def
  # CHECK: >
  # CHECK: !my_pon = !clift.defined<
  # CHECK:   #my_pon$def
  # CHECK: >
  # CHECK: !my_uint = !clift.defined<
  # CHECK:   #my_uint$def
  # CHECK: >
  # CHECK: !my_void = !clift.defined<
  # CHECK:   #my_void$def
  # CHECK: >
