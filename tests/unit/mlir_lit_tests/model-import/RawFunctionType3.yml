# RUN: set -euo pipefail; TEMP=$(mktemp -p .); %revngpipe import-all-clift-types %s <(tar -czT /dev/null) "$TEMP"; %revngcliftopt "$TEMP" | FileCheck %s; rm -f "$TEMP"

Architecture: x86_64
TypeDefinitions:
  - ID: 201
    Kind: StructDefinition
    Name: my_struct
    Size: 8
    Fields:
      - Offset: 0
        Type:
          Kind: PrimitiveType
          PrimitiveKind: Unsigned
          Size: 8

    # CHECK: #register_set_1002$def = #clift.struct<
    # CHECK:   "/artificial-struct/1002-RawFunctionDefinition"
    # CHECK:   as "register_set_1002"
    # CHECK:   : size(16)
    # CHECK:   {
    # CHECK:     offset(0)
    # CHECK:     : !clift.primitive<
    # CHECK:       unsigned 8
    # CHECK.     >
    # CHECK:     offset(8)
    # CHECK.     : !clift.ptr<
    # CHECK:       8 to !clift.primitive<
    # CHECK:         unsigned 8
    # CHECK:       >
    # CHECK.     >
    # CHECK:   }
    # CHECK: >
    # CHECK: !register_set_1002_ = !clift.defined<
    # CHECK:   #register_set_1002$def
    # CHECK: >

    # CHECK: #my_function3$def = #clift.func<
    # CHECK:   "/type-definition/1002-RawFunctionDefinition"
    # CHECK:   as "my_function3"
    # CHECK:   : !register_set_1002_(
    # CHECK:     !uint64_t,
    # CHECK:     !clift.ptr<
    # CHECK:       8 to !uint64_t
    # CHECK:     >,
    # CHECK:     !clift.ptr<
    # CHECK:       8 to !my_struct
    # CHECK:     >
    # CHECK:   )
    # CHECK: >
    # CHECK: !my_function3_ = !clift.defined<
    # CHECK:   #my_function3$def
    # CHECK: >
  - ID: 1002
    Kind: RawFunctionDefinition
    Name: "my_function3"
    Architecture: x86_64
    Arguments:
      - Location: rax_x86_64
        Type:
          Kind: PrimitiveType
          PrimitiveKind: Unsigned
          Size: 8
      - Location: rbx_x86_64
        Type:
          Kind: PointerType
          PointerSize: 8
          PointeeType:
            Kind: PrimitiveType
            PrimitiveKind: Unsigned
            Size: 8
    ReturnValues:
      - Location: rcx_x86_64
        Type:
          Kind: PrimitiveType
          PrimitiveKind: Unsigned
          Size: 8
      - Location: rdx_x86_64
        Type:
          Kind: PointerType
          PointerSize: 8
          PointeeType:
            Kind: PrimitiveType
            PrimitiveKind: Unsigned
            Size: 8
    PreservedRegisters:
      - rdi_x86_64
      - rsi_x86_64
    FinalStackOffset: 0
    StackArgumentsType:
      Kind: DefinedType
      Definition: "/TypeDefinitions/201-StructDefinition"
