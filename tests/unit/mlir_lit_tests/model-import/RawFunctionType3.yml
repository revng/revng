          Kind: PointerType
          PointerSize: 8
          PointeeType:
            Kind: PrimitiveType
            PrimitiveKind: Unsigned
            Size: 8
    PreservedRegisters:
      - rdi_x86_64
      - rsi_x86_64
    FinalStackOffset: 0
    StackArgumentsType:
      Kind: DefinedType
      Definition: "/TypeDefinitions/201-StructDefinition"
