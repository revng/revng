    Kind: StructDefinition
    Name: my_struct
    Size: 8
    Fields:
      - Offset: 0
        Type:
          Kind: PrimitiveType
          PrimitiveKind: Unsigned
          Size: 8

    # CHECK: !_artificial_struct_1002_RawFunctionDefinition = !clift.struct<
