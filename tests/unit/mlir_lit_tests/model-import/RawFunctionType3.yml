    # CHECK:     offset(8)
    # CHECK.     : !clift.ptr<
    # CHECK:       8 to !uint64_t
    # CHECK.     >
    # CHECK:   }
    # CHECK: >

    # CHECK: !_type_definition_1002_RawFunctionDefinition = !clift.func<
    # CHECK:   "/type-definition/1002-RawFunctionDefinition"
    # CHECK:   : !_artificial_struct_1002_RawFunctionDefinition(
    # CHECK:     !uint64_t,
