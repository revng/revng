# RUN: set -euo pipefail; TEMP=$(mktemp -p .); %revngpipe import-all-clift-types %s <(tar -czT /dev/null) "$TEMP"; %revngcliftopt "$TEMP" | FileCheck %s; rm -f "$TEMP"

Architecture: x86_64
TypeDefinitions:
  - ID: 201
    Kind: StructDefinition
    CustomName: my_struct
    Size: 8
    Fields:
      - Offset: 0
        Type:
          Kind: PrimitiveType
          PrimitiveKind: Unsigned
          Size: 8

    # CHECK: #my_function3$def = #clift.function<
    # CHECK:   id = 1002
    # CHECK:   name = "my_function3"
    # CHECK:   return_type = !clift.tuple<
    # CHECK:     id = 1002
    # CHECK:     fields = [
    # CHECK:       <
    # CHECK:         type = !uint64_t
    # CHECK:       >
    # CHECK:       <
    # CHECK:         type = !clift.pointer<pointee_type = !uint64_t, pointer_size = 8>
    # CHECK:       >
    # CHECK:     ]
    # CHECK:   >
    # CHECK:   argument_types = [
    # CHECK:     !uint64_t
    # CHECK:     !clift.pointer<pointee_type = !uint64_t, pointer_size = 8>
    # CHECK:     !clift.pointer<pointee_type = !my_struct, pointer_size = 8>
    # CHECK:   ]
    # CHECK: >
    # CHECK: !my_function3_ = !clift.defined<#my_function3$def>
  - ID: 1002
    Kind: RawFunctionDefinition
    CustomName: "my_function3"
    Architecture: x86_64
    Arguments:
      - Location: rax_x86_64
        Type:
          Kind: PrimitiveType
          PrimitiveKind: Unsigned
          Size: 8
      - Location: rbx_x86_64
        Type:
          Kind: PointerType
          PointerSize: 8
          PointeeType:
            Kind: PrimitiveType
            PrimitiveKind: Unsigned
            Size: 8
    ReturnValues:
      - Location: rcx_x86_64
        Type:
          Kind: PrimitiveType
          PrimitiveKind: Unsigned
          Size: 8
      - Location: rdx_x86_64
        Type:
          Kind: PointerType
          PointerSize: 8
          PointeeType:
            Kind: PrimitiveType
            PrimitiveKind: Unsigned
            Size: 8
    PreservedRegisters:
      - rdi_x86_64
      - rsi_x86_64
    FinalStackOffset: 0
    StackArgumentsType:
      Kind: DefinedType
      Definition: "/TypeDefinitions/201-StructDefinition"
