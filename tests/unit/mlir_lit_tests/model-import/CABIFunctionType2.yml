# RUN: set -euo pipefail; TEMP=$(mktemp -p .); %revngpipe import-all-clift-types %s <(tar -czT /dev/null) "$TEMP"; %revngcliftopt "$TEMP" | FileCheck %s; rm -f "$TEMP"

Architecture: x86_64
TypeDefinitions:
  # CHECK: #my_function2$def = #clift.func<
  # CHECK:   "/type-definition/1002-CABIFunctionDefinition"
  # CHECK:   as "my_function2"
  # CHECK:   : !uint8_t(!uint16_t, !uint32_t)
  # CHECK: >
  # CHECK: !my_function2_ = !clift.defined<
  # CHECK:   #my_function2$def
  # CHECK: >
  - ID: 1002
    Kind: CABIFunctionDefinition
    CustomName: "my_function2"
    ABI: SystemV_x86_64
    ReturnType:
      Kind: PrimitiveType
      PrimitiveKind: Unsigned
      Size: 1
    Arguments:
      - Index: 0
        Type:
          Kind: PrimitiveType
          PrimitiveKind: Unsigned
          Size: 2
      - Index: 1
        Type:
          Kind: PrimitiveType
          PrimitiveKind: Unsigned
          Size: 4
