# RUN: TEMP=(mktemp -p .); %revngpipe import-all-clift-types %s <(cat /dev/null | gzip) "$TEMP"; %revngcliftopt "$TEMP" | FileCheck %s; rm -f "$TEMP"

Types:
  - ID: 1281
    Kind: PrimitiveType
    PrimitiveKind: Unsigned
    Size: 1
  - ID: 1282
    Kind: PrimitiveType
    PrimitiveKind: Unsigned
    Size: 2
  - ID: 1284
    Kind: PrimitiveType
    PrimitiveKind: Unsigned
    Size: 4

    # CHECK: #my_union$def = #clift.union<
    # CHECK:   id = 1001
    # CHECK:   name = "my_union"
    # CHECK:   fields = [
    # CHECK:     <
    # CHECK:       offset = 0
    # CHECK:       type = !clift.primitive<UnsignedKind 1>
    # CHECK:     >
    # CHECK:     <
    # CHECK:       offset = 0
    # CHECK:       type = !clift.primitive<UnsignedKind 2>
    # CHECK:     >
    # CHECK:     <
    # CHECK:       offset = 0
    # CHECK:       type = !clift.primitive<UnsignedKind 4>
    # CHECK:     >
    # CHECK:   ]
    # CHECK: >
    # CHECK: !my_union = !clift.defined<#my_union$def>
  - ID: 1001
    Kind: UnionType
    CustomName: "my_union"
    Fields:
      - Index: 0
        Type:
          UnqualifiedType: "/Types/1281-PrimitiveType"
      - Index: 1
        Type:
          UnqualifiedType: "/Types/1282-PrimitiveType"
      - Index: 2
        Type:
          UnqualifiedType: "/Types/1284-PrimitiveType"
