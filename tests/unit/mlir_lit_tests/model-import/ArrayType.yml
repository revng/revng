# RUN: set -euo pipefail; TEMP=$(mktemp -p .); %revngpipe import-all-clift-types %s <(tar -czT /dev/null) "$TEMP"; %revngcliftopt "$TEMP" | FileCheck %s; rm -f "$TEMP"

TypeDefinitions:
  # CHECK: #my_struct$def = #clift.struct<
  # CHECK:   unique_handle = "/model-type/1001"
  # CHECK:   name = "my_struct"
  # CHECK:   size = 1024
  # CHECK:   fields = [
  # CHECK:     <
  # CHECK:       offset = 0
  # CHECK:       type = !clift.array<
  # CHECK:         element_type = !clift.primitive<GenericKind 1>
  # CHECK:         elements_count = 1024
  # CHECK:       >
  # CHECK:     >
  # CHECK:   ]
  # CHECK: >
  # CHECK: !my_struct = !clift.defined<#my_struct$def>
  - ID: 1001
    Kind: StructDefinition
    CustomName: "my_struct"
    Size: 1024
    Fields:
      - Offset: 0
        Type:
          Kind: ArrayType
          ElementCount: 1024
          ElementType:
            Kind: PrimitiveType
            PrimitiveKind: Generic
            Size: 1
