# RUN: %revngpipe import-clift-types %s /dev/null /dev/stdout | %revngcliftopt | FileCheck %s

Architecture: x86_64

TypeDefinitions:
  # CHECK: !_type_definition_1001_StructDefinition = !clift.struct<
  # CHECK:   "/type-definition/1001-StructDefinition"
  # CHECK:   : size(1024)
  # CHECK:   {
  # CHECK:     "/struct-field/1001-StructDefinition/0"
  # CHECK:     : offset(0)
  # CHECK:     !clift.array<1024 x !generic8_t>
  # CHECK:   }
  # CHECK: >
  - ID: 1001
    Kind: StructDefinition
    Name: "my_struct"
    Size: 1024
    Fields:
      - Offset: 0
        Type:
          Kind: ArrayType
          ElementCount: 1024
          ElementType:
            Kind: PrimitiveType
            PrimitiveKind: Generic
            Size: 1
