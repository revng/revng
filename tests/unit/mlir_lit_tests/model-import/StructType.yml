# RUN: set -euo pipefail; TEMP=$(mktemp -p .); %revngpipe import-all-clift-types %s <(tar -czT /dev/null) "$TEMP"; %revngcliftopt "$TEMP" | FileCheck %s; rm -f "$TEMP"

TypeDefinitions:
  # CHECK: #my_struct$def = #clift.struct<
  # CHECK:   "/type-definition/1001-StructDefinition"
  # CHECK:   as "my_struct"
  # CHECK:   : size(8)
  # CHECK:   {
  # CHECK:     offset(0)
  # CHECK:     : !clift.primitive<
  # CHECK:       unsigned 1
  # CHECK:     >
  # CHECK:     offset(2)
  # CHECK:     : !clift.primitive<
  # CHECK:       unsigned 2
  # CHECK:     >
  # CHECK:     offset(4)
  # CHECK:     : !clift.primitive<
  # CHECK:       unsigned 4
  # CHECK:     >
  # CHECK:   }
  # CHECK: >
  # CHECK: !my_struct = !clift.defined<
  # CHECK:   #my_struct$def
  # CHECK: >
  - ID: 1001
    Kind: StructDefinition
    CustomName: "my_struct"
    Size: 8
    Fields:
      - Offset: 0
        Type:
          Kind: PrimitiveType
          PrimitiveKind: Unsigned
          Size: 1
      - Offset: 2
        Type:
          Kind: PrimitiveType
          PrimitiveKind: Unsigned
          Size: 2
      - Offset: 4
        Type:
          Kind: PrimitiveType
          PrimitiveKind: Unsigned
          Size: 4
