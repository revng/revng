# RUN: %revngpipe import-all-clift-types %s <(tar -czT /dev/null) /dev/null /dev/stdout | %revngcliftopt | FileCheck %s

Architecture: x86_64

TypeDefinitions:
  # CHECK: !my_struct = !clift.struct<
  # CHECK:   "/type-definition/1001-StructDefinition"
  # CHECK:   as "my_struct"
  # CHECK:   : size(8)
  # CHECK:   {
  # CHECK:     offset(0)
  # CHECK:     : !uint8_t
  # CHECK:     offset(2)
  # CHECK:     : !uint16_t
  # CHECK:     offset(4)
  # CHECK:     : !uint32_t
  # CHECK:   }
  # CHECK: >
  - ID: 1001
    Kind: StructDefinition
    Name: "my_struct"
    Size: 8
    Fields:
      - Offset: 0
        Type:
          Kind: PrimitiveType
          PrimitiveKind: Unsigned
          Size: 1
      - Offset: 2
        Type:
          Kind: PrimitiveType
          PrimitiveKind: Unsigned
          Size: 2
      - Offset: 4
        Type:
          Kind: PrimitiveType
          PrimitiveKind: Unsigned
          Size: 4
