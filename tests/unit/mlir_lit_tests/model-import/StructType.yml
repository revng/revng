# RUN: set -euo pipefail; TEMP=$(mktemp -p .); %revngpipe import-all-clift-types %s <(tar -czT /dev/null) "$TEMP"; %revngcliftopt "$TEMP" | FileCheck %s; rm -f "$TEMP"

TypeDefinitions:
  # CHECK: #my_struct$def = #clift.struct<
  # CHECK:   unique_handle = "/model-type/1001"
  # CHECK:   name = "my_struct"
  # CHECK:   size = 8
  # CHECK:   fields = [
  # CHECK:     <
  # CHECK:       offset = 0
  # CHECK:       type = !clift.primitive<UnsignedKind 1>
  # CHECK:     >
  # CHECK:     <
  # CHECK:       offset = 2
  # CHECK:       type = !clift.primitive<UnsignedKind 2>
  # CHECK:     >
  # CHECK:     <
  # CHECK:       offset = 4
  # CHECK:       type = !clift.primitive<UnsignedKind 4>
  # CHECK:     >
  # CHECK:   ]
  # CHECK: >
  # CHECK: !my_struct = !clift.defined<#my_struct$def>
  - ID: 1001
    Kind: StructDefinition
    CustomName: "my_struct"
    Size: 8
    Fields:
      - Offset: 0
        Type:
          Kind: PrimitiveType
          PrimitiveKind: Unsigned
          Size: 1
      - Offset: 2
        Type:
          Kind: PrimitiveType
          PrimitiveKind: Unsigned
          Size: 2
      - Offset: 4
        Type:
          Kind: PrimitiveType
          PrimitiveKind: Unsigned
          Size: 4
