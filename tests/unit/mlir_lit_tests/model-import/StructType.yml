# RUN: %revngpipe import-clift-types %s /dev/null /dev/stdout | %revngcliftopt | FileCheck %s

Architecture: x86_64

TypeDefinitions:
  # CHECK: !_type_definition_1001_StructDefinition = !clift.struct<
  # CHECK:   "/type-definition/1001-StructDefinition"
  # CHECK:   : size(8)
  # CHECK:   {
  # CHECK:     "/struct-field/1001-StructDefinition/0"
  # CHECK:     : offset(0)
  # CHECK:     !uint8_t
  # CHECK:     "/struct-field/1001-StructDefinition/2"
  # CHECK:     : offset(2)
  # CHECK:     !uint16_t
  # CHECK:     "/struct-field/1001-StructDefinition/4"
  # CHECK:     : offset(4)
  # CHECK:     !uint32_t
  # CHECK:   }
  # CHECK: >
  - ID: 1001
    Kind: StructDefinition
    Name: "my_struct"
    Size: 8
    Fields:
      - Offset: 0
        Type:
          Kind: PrimitiveType
          PrimitiveKind: Unsigned
          Size: 1
      - Offset: 2
        Type:
          Kind: PrimitiveType
          PrimitiveKind: Unsigned
          Size: 2
      - Offset: 4
        Type:
          Kind: PrimitiveType
          PrimitiveKind: Unsigned
          Size: 4
