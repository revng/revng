- name: CrossRelations
  type: struct
  fields:
    - name: Relations
      sequence:
        type: SortedVector
        elementType: RelationDescription
- name: RelationDescription
  type: struct
  fields:
    - name: Location
      type: string
    - name: IsCalledFrom
      sequence:
        type: SortedVector
        elementType: string
      optional: true
  key:
    - Location
