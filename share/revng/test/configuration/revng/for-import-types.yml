commands:
  - type: revng.test-import-types
    from:
      - type: revng-qa.compiled-with-debug-info
        filter: for-import-types
    command: |-
      RESUME=$$(temp -d);
      revng analyze --resume "$$RESUME" AddPrimitiveTypes "$INPUT" -o /dev/null;
      revng analyze --resume "$$RESUME" ImportBinary "$INPUT"
        | revng model compare "${SOURCE}.model.yml";
