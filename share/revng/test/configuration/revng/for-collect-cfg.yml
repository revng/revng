commands:
  - type: revng.test-collect-cfg
    from:
      - type: revng-qa.compiled-with-debug-info
        filter: for-collect-cfg
    command: |-
      RESUME=$$(temp -d);
      MODEL=$$(temp);
      revng analyze --resume "$$RESUME" add-primitive-types "$INPUT" -o /dev/null;
      revng analyze --resume "$$RESUME" import-binary "$INPUT" -o /dev/null;
      revng analyze --resume "$$RESUME" detect-abi "$INPUT" -o "$$MODEL";
      revng artifact --resume "$$RESUME" enforce-abi "$INPUT" |
        revng model inject "$$MODEL" |
        revng efa-extractcfg |
        revng model to-json --remap |
        revng model compare "${SOURCE}.cfg.yml"
