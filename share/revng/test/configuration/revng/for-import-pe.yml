commands:
  - type: revng.test-import-pe
    from:
      - type: revng-qa.compiled
        filter: windows
      - type: revng-qa.generated-pdb
    filter: windows
    command: |-
      revng model import binary --use-pdb="$INPUT2" "$INPUT1"
        | revng model hard-purge "${SOURCE}.model.yml"
        | revng model compare "${SOURCE}.model.yml"
