TypeDefinitions:
  - Kind: StructDefinition
    ID: 0
    CustomName: "my_struct"
    Size: 24
    # The leading $ means that the size of the Fields list must match
    $Fields:
      - Offset: 16
        CustomName: "field"
        Type:
          Kind: PointerType
          PointerSize: 8
          PointeeType:
            Kind: PrimitiveType
            PrimitiveKind: Unsigned
            Size: 8
