From:            Lift
Containers:
Steps:
 - Name:            Isolate
   Pipes:
     - Type:             LLVMPipe
       UsedContainers: [module]
       Passes: [detect-abi, isolate, invoke-isolated-functions]
 - Name:            RecompileIsolated
   Pipes:
     - Type:             LinkSupport
       UsedContainers: [module]
     - Type:             LLVMPipe
       UsedContainers: [module]
       Passes: [O2]
       EnabledWhen: [O2]
     - Type:             CompileIsolated
       UsedContainers: [module, object]
     - Type:             LinkForTranslation
       UsedContainers: [input, object, output]
