From:            Lift
Containers:
Steps:
 - Name:            Isolate
   Pipes:
     - Type:             LLVMPipe
       UsedContainers: [module.ll]
       Passes: [detect-abi, isolate, invoke-isolated-functions]
   Artifacts:
     Kind: Isolate
     Container: module.ll
 - Name:            RecompileIsolated
   Pipes:
     - Type:             LinkSupport
       UsedContainers: [module.ll]
     - Type:             LLVMPipe
       UsedContainers: [module.ll]
       Passes: [O2]
       EnabledWhen: [O2]
     - Type:             CompileIsolated
       UsedContainers: [module.ll, object.o]
     - Type:             LinkForTranslation
       UsedContainers: [input, object.o, output]
   Artifacts:
     Kind: Object
     Container: output
