Containers:
  - Name: module.ll
    Type: LLVMContainer
  - Name: input
    Type: Binary
  - Name: object.o
    Type: Object
  - Name: output
    Type: Translated
Branches:
  - Steps:
      - Name: Import
        Analyses:
          - Name: ImportBinary
            Type: ImportBinary
            UsedContainers: [input]
          - Name: AddPrimitiveTypes
            Type: AddPrimitiveTypes
            UsedContainers: [input]
          - Name: Apply
            Type: Apply
            UsedContainers: []
      - Name: Lift
        Pipes:
          - Type: Lift
            UsedContainers: [input, module.ll]
          - Type: LLVMPipe
            UsedContainers: [module.ll]
            Passes: [globaldce]
        Artifacts:
          Container: module.ll
          Kind: Root
          SingleTargetFilename: module_lifted.ll
        Analyses:
          - Name: DetectABI
            Type: DetectABI
            UsedContainers: [module.ll]
      - Name: Recompile
        Pipes:
          - Type: LinkSupport
            UsedContainers: [module.ll]
          - Type: LLVMPipe
            UsedContainers: [module.ll]
            Passes: [O2]
            EnabledWhen: [O2]
          - Type: Compile
            UsedContainers: [module.ll, object.o]
          - Type: LinkForTranslation
            UsedContainers: [input, object.o, output]
        Artifacts:
          Container: output
          Kind: Translated
          SingleTargetFilename: translated_binary
