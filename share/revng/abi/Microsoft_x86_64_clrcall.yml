  - r14_x86_64
  - r15_x86_64
  - rdi_x86_64
  - rsi_x86_64
  - rbx_x86_64
  - rbp_x86_64
  - xmm6_x86_64
  - xmm7_x86_64

ReturnValueLocationRegister: rcx_x86_64

ScalarTypes:
  - Size: 1
  - Size: 2
  - Size: 4
  - Size: 8
  - Size: 16

FloatingPointScalarTypes:
  - Size: 4
  - Size: 8
