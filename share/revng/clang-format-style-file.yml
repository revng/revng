      AfterEnum: false,
      AfterExternBlock: false,
      AfterFunction: false,
      AfterNamespace: false,
      AfterObjCDeclaration: false,
      AfterStruct: false,
      AfterUnion: false,
      BeforeCatch: false,
      BeforeElse: false,
      BeforeLambdaBody: false,
      BeforeWhile: false,
