  PenaltyBreakComment: 0,
  PenaltyBreakFirstLessLess: 120,
  PenaltyBreakOpenParenthesis: 800000,
  PenaltyBreakString: 10,
  PenaltyBreakTemplateDeclaration: 10,
  PenaltyExcessCharacter: 751362,
  PenaltyIndentedWhitespace: 0,
