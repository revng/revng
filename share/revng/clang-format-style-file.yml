  KeepEmptyLinesAtTheStartOfBlocks: true,
  LambdaBodyIndentation: Signature,
  LineEnding: LF,
  MaxEmptyLinesToKeep: 1,
  NamespaceIndentation: None,
  PackConstructorInitializers: NextLine,
  PenaltyBreakAssignment: 2147483647,
