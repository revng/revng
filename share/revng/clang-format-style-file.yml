      { Regex: '^"revng.*/Generated/Early/', Priority: -1 },
      { Regex: '^"revng/', Priority: -2 },
      { Regex: '^"clang/', Priority: -3 },
      { Regex: '^"mlir/', Priority: -4 },
      { Regex: '^"llvm/', Priority: -5 },
      { Regex: '^"aws/', Priority: -6 },
      { Regex: '^"boost/', Priority: -7 },
      { Regex: "^<", Priority: -8 },
